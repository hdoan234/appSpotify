services:
  backend:
    build: backend
    networks:
      - backend
    ports:
      - "3000:3000"
    develop:
      watch:
      - path: backend/package.json
        command: npm install
      - path: backend/
        action: sync
        target: home/node/app
  frontend:
    build: frontend
    ports:
      - "8081:8081"
    develop:
      watch:
      - path: backend/package.json
        command: npm install
      - path: frontend/
        action: sync
        target: home/node/frontend

networks:
  backend: